
<a-assets>
     <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
     <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
</a-assets>

<a-plane static-body id="ground" src="#groundTexture" height="100" width="100" rotation="-90 0 0" position="0 -10 0"></a-plane>
<a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

<a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5" material="shader: standard" position="0 0.5 -10" random-color snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-entity>
