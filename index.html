<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dawson Site Template</title>
     
     <link rel="stylesheet" href="style/ua-reset.css">
     <link rel="stylesheet" href="style/normalize.css">
     <link rel="stylesheet" href="style/style.css">

     <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

     <script defer src="scripts/main.js"></script>
</head>
<body>
     <a-scene>
          <a-assets>
               <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
               <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
          </a-assets>

          <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
          <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

          <a-entity geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5" material="shader: standard" position="0 0.5 -2" random-color snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-entity>

     </a-scene>
</body>
</html>
